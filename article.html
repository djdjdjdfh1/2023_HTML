<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
</head>
<body>
    <main>
        <h1>기사제목입니다</h1>
        <figure>
            <img src="./img/참새.jpg" alt="새">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQR-Vdlz7YwtD5aAogZw8tt78TuYFY0PQKmLg&usqp=CAU" alt="">
            <figcaption>위의 이미지는 <a href="https://pixabay.com/ko/" target="blank">픽사베이</a>에서 제공받았습니다</figcaption>
            <figcaption>
                웹사이트에서 이미지의 '새탭으로 이미지열기'를 통해서<br> 
                주소를 가져와서 화면에 출력할 수 있습니다
            </figcaption>
        </figure>
        <p>
            기사내용입니다<br>
            원하는 기사를 넣으셔도 됩니다.
        </p>
        <p><i>작성자 홍길동</i></p>
        <hr>   
        <form action="">
            <p>이 기사에 대한 평가를 주세요</p><br>
            <input type="radio" name="assessment" value="좋아요">&#128522;좋아요
            <input type="radio" name="assessment" value="슬퍼요">&#128546;슬퍼요
            <input type="radio" name="assessment" value="화나요">&#128544;화나요
            <div>
                <p>격려의 메시지와 후원을 받고 있습니다</p>
                <label for="">닉네임</label>
                <input type="text">
                <label for="">비밀번호</label>
                <input type="password">
                <textarea cols="65" rows="4" placeholder="메시지를 남겨주세요"></textarea><br>
                <label for="">후원금</label>
                <input type="number" name="donation" value="0" min="0" step="1000">
                <p>
                    <u>1000원</u> 단위로 올라갑니다. 
                    원하는 금액을 입력해주세요
                </p>
                <input type="submit" value="제출">
            </div>
        </form>
    </main>
    <hr>
    <footer>
        <a href="">회사소개</a> |
        <a href="">인재채용</a> |
        <a href="">제휴제안</a> |
        <a href="">개인정보처리방침</a> |
        &copy;뉴스
    </footer>
</body>
</html>
