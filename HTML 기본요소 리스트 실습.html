<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>메뉴판</h2>
    <ul>
        <li>커피</li>
        <li>차</li>
        <li>우유</li>
    </ul>
    <h2>안내</h2>
    <h3>매장을 이용해주시는 고객분들은 아래절차를 따라주세요</h3>
    <ol>
        <li>체온기 앞에서 체온을 잽니다</li>
        <li>안심콜로 방문 등록을 합니다</li>
        <li>비치된 손소독제로 손을 닦습니다</li>
    </ol>
    <hr>
    <h2>학생명단입니다</h2>
    <table style="border: solid 1px black;">
        <tr>
            <th colspan="3" style="border: solid 1px black;">A반</th>
        </tr>
        <tr>
            <td style="border: solid 1px black;">에밀리</td>
            <td style="border: solid 1px black;">토비</td>
            <td style="border: solid 1px black;">제임스</td>
        </tr>
        <tr>
            <td style="border: solid 1px black;">16</td>
            <td style="border: solid 1px black;">14</td>
            <td style="border: solid 1px black;">10</td>
        </tr>
    </table>
    <table style="border: solid 1px white;" >
        <tr style="background-color: orange; color: white;">
            <th>반</th>
            <th colspan="3">A반</th>
        </tr>
        <tr style="background-color: rgb(233, 220, 229);">
            <td rowspan="2">학생</td>
            <td>에밀리</td>
            <td>토비</td>
            <td>제임스</td>
        </tr>
        <tr style="background-color: rgb(241, 238, 233);">
            <td>16</td>
            <td>14</td>
            <td>10</td>
        </tr>
    </table>
</body>
</html>
